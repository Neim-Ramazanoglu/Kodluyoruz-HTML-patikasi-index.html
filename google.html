<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <!--Google görseli-->
    <div>
        <p class="aligncenter">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
        </p>
    </div>
</head>

<body>

    <!--Arama kısmı-->
    <div class="aligncenter">
        <div class="div-1">
            <p>Search the web using Google!</p>
            <input type="text">
            <p><button type="button">Google Search</button> <button type="button">I'm feeling lucky </button></p>
        </div>
    </div>


    <!--3'lü kolon-->
    <div>
        <div class="row">
            <div class="column left">
                <a>Special Searches</a><br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="column middle">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help! </a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google! </a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info </a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos </a>
            </div>
            <div class="column right">
                <a>Get Google! </a><br>
                <a>Updates monthly:</a><br>
                <input name="isim" type="text" placeholder="your e-mail" /><br>
                <button>Subscribe</button>&nbsp;&nbsp;<a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"> Archive </a>
            </div>
        </div>
    </div>
    <!--En alt satır-->

    <div class="text-align">
        <p>Copyright &copy; 1998 Google Inc.</p>
    </div>
</body>
<!--Style-->
<div>

        .aligncenter {
            text-align: center;
            padding: 10px;
            height: 80px;
            
            
        }

        .text-align {
            text-align: -webkit-center;
        }

        .div-1 {
            background-color: rgb(238, 238, 238);
        }

        input[type=text],
        select {
            width: 30%;

        }

        .column {
            float: left;
            text-align: center;
            padding: 10px;
            height: 80px;
            
        }

        .left {
            width: 33%;
            background-color: #33FFE6;

        }

        .right {
            width: 41%;
            background-color: #0DB29E;
        }

        .middle {
            width: 20%;
            background-color: #00CFB6;
            margin-right: 1mm;
        }
    </style>
</div>
